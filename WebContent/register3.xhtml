<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Un formulaire d'inscription JSF</title>
</head>

<body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<body>
					<h:form>
						<h4>
							Formulaire JSF d'inscription à l' <a href="https//www.doranc.fr">Ecole
								Doranco</a>
						</h4>
						<table>
							<tr>
								<td>Nom:</td>
								<td><h:inputText value="#{userBean.nom}" required="true"
										id="nom"></h:inputText> <h:message for="nom"></h:message></td>
							</tr>
							<tr>
								<td>Prenom:</td>
								<td><h:inputText value="#{userBean.prenom}" required="true"
										id="prenom"></h:inputText> <h:message for="prenom"></h:message></td>
							</tr>
							<tr>
								<td>Date de naissance:</td>
								<td><h:inputText value="#{userBean.dateNaissance}"
										required="true" id="dateDeNaissance"></h:inputText>(mm-dd-yy)
									<h:message for="nom"></h:message></td>
							</tr>
							<tr>
								<td>Sexe:</td>
								<td><h:selectOneRadio value="#{userBean.genre}"
										required="true" id="genre">
										<f:selectItem itemLabel="Homme" itemValue="homme" />
										<f:selectItem itemLabel="Femme" itemValue="femme" />
									</h:selectOneRadio> <h:message for="genre"></h:message></td>
							</tr>
							<tr>
								<td>Email</td>
								<td><h:inputText value="#{userBrean.email}" required="true"
										id="email"></h:inputText> <h:message for="email"></h:message></td>
							</tr>
							<tr>
								<td>Qualité de service:</td>
								<td><h:selectOneMenu value="#{userBrean.niveauDeService}">
										<f:selectItem itemLabel="Basic" itemValue="basic"></f:selectItem>
										<f:selectItem itemLabel="Medium" itemValue="medium"></f:selectItem>
										<f:selectItem itemLabel="Premium" itemValue="premium"></f:selectItem>
									</h:selectOneMenu></td>
							</tr>
						</table>
						<p>
							<h:commandButton value="Inscription" action="#" />
						</p>
					</h:form>

				</body>
			</f:view>
		</ui:define>
	</ui:composition>
</body>


</html>
